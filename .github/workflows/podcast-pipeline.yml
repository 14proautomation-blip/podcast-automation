name: podcast-pipeline

on:
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af || true
          echo "Disk cleaned."

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ✅ FIX: Install numpy before TTS to avoid broken import
      - name: Install numpy first
        run: |
          pip install --no-cache-dir --upgrade pip
          pip install --no-cache-dir numpy

      # ✅ Install remaining Python dependencies
      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir requests
          pip install --no-cache-dir moviepy
          pip install --no-cache-dir TTS

      - name: Run podcast generator (audio)
        run: python3 src/podcast_generator.py

      - name: Run video generator
        run: python3 src/video_generator.py
