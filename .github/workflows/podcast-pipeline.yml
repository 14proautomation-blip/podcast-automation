name: podcast-pipeline

on:
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # ðŸ”¥ FIX: FREE 15â€“20 GB DISK SPACE
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af || true
          echo "Disk cleaned."

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ðŸ”¥ FIX: disable pip cache (avoids space issues)
      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir requests
          pip install --no-cache-dir TTS
          pip install --no-cache-dir moviepy

      - name: Run podcast generator (audio)
        run: python3 src/podcast_generator.py

      - name: Run video generator
        run: python3 src/video_generator.py
